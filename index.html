<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Tic Tac Totes</h1>
    </div>
    <div id="new-players">
      <h2>Play a friend</h2>
      <form role="form" id="player-form">
        <div class="form-group playerOne">
          <label for="playerOne-name">Player One</label>
          <input type="text" id="playerOne-name" name="playerOne-name" placeholder="Enter a name...">
          <select id="playerOne-mark">
            <option value="x">X</option>
          </select>
        </div>

        <div class="form-group playerTwo">
          <label for="playerTwo-name">Player Two</label>
          <input type="text" id="playerTwo-name" name="playerTwo-name" placeholder="Enter a name...">
          <select id="playerTwo-mark">
            <option value="o">O</option>
          </select>
        </div>
        <button type="submit">Start</button>
      </form>
      <h2>Play the computer</h2>
      <form id="computer-form">
        <div class="form-group humanPlayer">
          <label for="humanPlayer-name">Your Name</label>
          <input type="text" id="humanPlayer-name" name="humanPlayer-name" placeholder="Enter your name...">
          <select id="humanPlayer-mark">
            <option value="x">X</option>
            <option value="o">O</option>
          </select>
        </div>

        <div class="form-group computerPlayer">
          <label for="difficulty">Select Difficulty</label>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <button type="submit">Start</button>
      </form>
    </div>
    <div class="game-space">

      <div class="game-over">
        <h1 class="game-over-message"></h1>
        <button class="btn btn-default" onclick="playAgain()">Play Again</button>
      </div>
      
      <h2 id="turn-counter">Current Player: <span class="current-player"></span></h2>

      <div id="game-board">
        <div id="playerOne-info">
          <h3>Player One</h3>
          <h5 id="playerOne-displayMark"></h5>
        </div>

        <div id="playerTwo-info">
          <h3>Player Two</h3>
          <h5 id="playerTwo-displayMark"></h5>
        </div>

        <table>
          <tr>
            <td class="blank-space 00" id="0"></td>
            <td class="blank-space 01" id="1"></td>
            <td class="blank-space 02" id="2"></td>
          </tr>
          <tr>
            <td class="blank-space 10" id="3"></td>
            <td class="blank-space 11" id="4"></td>
            <td class="blank-space 12" id="5"></td>
          </tr>
          <tr>
            <td class="blank-space 20" id="6"></td>
            <td class="blank-space 21" id="7"></td>
            <td class="blank-space 22" id="8"></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
